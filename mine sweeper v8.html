<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        #game {
            display: grid;
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: var(--cell-color, #ccc);
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: var(--number-color, #000);
        }
        .cell.revealed {
            background-color: var(--revealed-color, #eee);
            border: 1px solid #ccc;
        }
        .cell.mine {
            background-color: red;
        }
        .cell.flagged {
            background-color: yellow;
        }
        .mode-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer, #mines-left {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <select id="difficulty">
        <option value="easy">ÁÆÄÂçï</option>
        <option value="medium">‰∏≠Á≠â</option>
        <option value="hard">Âõ∞Èöæ</option>
        <option value="custom">Ëá™ÂÆö‰πâ</option>
    </select>
    <div id="customSettings" style="display: none;">
        <label for="customRows">Ë°åÊï∞:</label>
        <input type="number" id="customRows" min="5" max="30" value="10">
        <label for="customCols">ÂàóÊï∞:</label>
        <input type="number" id="customCols" min="5" max="30" value="10">
        <label for="customMines">Âú∞Èõ∑Êï∞:</label>
        <input type="number" id="customMines" min="5" max="100" value="20">
        <label for="cellColor">Ê†ºÂ≠êÈ¢úËâ≤:</label>
        <input type="color" id="cellColor" value="#ccc">
        <label for="revealedColor">Â∑≤Êè≠ÂºÄÊ†ºÂ≠êÈ¢úËâ≤:</label>
        <input type="color" id="revealedColor" value="#eee">
        <label for="numberColor">Êï∞Â≠óÈ¢úËâ≤:</label>
        <input type="color" id="numberColor" value="#000">
    </div>
    <button onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
    <button class="mode-button" onclick="toggleEyeProtectionMode()">Êä§ÁúºÊ®°Âºè</button>
    <button class="mode-button" onclick="toggleNightMode()">ÈªëÂ§úÊ®°Âºè</button>
    <button class="mode-button" onclick="toggledayMode()">ÁôΩÂ§©Ê®°Âºè</button>
    <div id="mines-left">Ââ©‰ΩôÂú∞Èõ∑: 0</div>
    <div id="timer">Êó∂Èó¥: 0</div>
    <div id="game"></div>

    <!-- È¢ÑÂä†ËΩΩÈü≥ÊïàÊñá‰ª∂ -->
    <audio id="explosionSound" src="explosion.mp3"></audio>
    <audio id="cheerSound" src="cheer.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>

    <script>
        const game = document.getElementById('game');
        let rows, cols, mines;
        let board = [];
        let revealedCount = 0;
        let timerInterval;
        let timeElapsed = 0;

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    rows = 8;
                    cols = 8;
                    mines = 10;
                    break;
                case 'medium':
                    rows = 12;
                    cols = 12;
                    mines = 25;
                    break;
                case 'hard':
                    rows = 16;
                    cols = 16;
                    mines = 40;
                    break;
                case 'custom':
                    rows = parseInt(document.getElementById('customRows').value);
                    cols = parseInt(document.getElementById('customCols').value);
                    mines = parseInt(document.getElementById('customMines').value);
                    break;
            }
            applyCustomColors();
            createBoard();
            renderBoard();
            startTimer();
            updateMinesLeft();
        }

        function applyCustomColors() {
            const cellColor = document.getElementById('cellColor').value;
            const revealedColor = document.getElementById('revealedColor').value;
            const numberColor = document.getElementById('numberColor').value;
            document.documentElement.style.setProperty('--cell-color', cellColor);
            document.documentElement.style.setProperty('--revealed-color', revealedColor);
            document.documentElement.style.setProperty('--number-color', numberColor);
        }

        function createBoard() {
            board = [];
            revealedCount = 0;
            for (let r = 0; r < rows; r++) {
                let row = [];
                for (let c = 0; c < cols; c++) {
                    row.push({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    });
                }
                board.push(row);
            }

            let minesPlaced = 0;
            while (minesPlaced < mines) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    minesPlaced++;
                }
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!board[r][c].isMine) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                let nr = r + dr;
                                let nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[r][c].adjacentMines = count;
                    }
                }
            }
        }

        function renderBoard() {
            game.innerHTML = '';
            game.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            game.style.gridTemplateRows = `repeat(${rows}, 30px)`;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    if (board[r][c].isRevealed) {
                        cell.classList.add('revealed');
                        if (board[r][c].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else {
                            cell.textContent = board[r][c].adjacentMines || '';
                        }
                    } else if (board[r][c].isFlagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    }
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleCellRightClick);
                    game.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            let row = parseInt(event.target.dataset.row);
            let col = parseInt(event.target.dataset.col);
            if (board[row][col].isRevealed || board[row][col].isFlagged) return;

            playSound('clickSound'); // Êí≠ÊîæÁÇπÂáªÈü≥Êïà

            board[row][col].isRevealed = true;
            revealedCount++;

            if (board[row][col].isMine) {
                playSound('explosionSound'); // Êí≠ÊîæÁàÜÁÇ∏Èü≥Êïà
                stopTimer();
                revealAllMines();
                return;
            }

            if (revealedCount === rows * cols - mines) {
                playSound('cheerSound'); // Êí≠ÊîæÂñùÂΩ©Èü≥Êïà
                stopTimer();
                revealAllMines();
                return;
            }

            if (board[row][col].adjacentMines === 0) {
                revealEmptyCells(row, col);
            }

            renderBoard();
            updateMinesLeft();
        }

        function handleCellRightClick(event) {
            event.preventDefault();
            let row = parseInt(event.target.dataset.row);
            let col = parseInt(event.target.dataset.col);
            if (board[row][col].isRevealed) return;

            board[row][col].isFlagged = !board[row][col].isFlagged;
            renderBoard();
            updateMinesLeft();
        }

        function revealEmptyCells(row, col) {
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = row + dr;
                    let nc = col + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !board[nr][nc].isRevealed) {
                        board[nr][nc].isRevealed = true;
                        revealedCount++;
                        if (board[nr][nc].adjacentMines === 0) {
                            revealEmptyCells(nr, nc);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) {
                        board[r][c].isRevealed = true;
                    }
                }
            }
            renderBoard();
        }

        document.getElementById('difficulty').addEventListener('change', function() {
            const customSettings = document.getElementById('customSettings');
            if (this.value === 'custom') {
                customSettings.style.display = 'block';
            } else {
                customSettings.style.display = 'none';
            }
        });

        function toggleEyeProtectionMode() {
            document.body.style.backgroundColor = '#c8f0c8'; // Êä§ÁúºÊ®°ÂºèËÉåÊôØËâ≤
        }

        function toggleNightMode() {
            document.body.style.backgroundColor = '#121212'; // ÈªëÂ§úÊ®°ÂºèËÉåÊôØËâ≤
        }

        function toggledayMode() {
            document.body.style.backgroundColor = '#f0f0f0'; // ÁôΩÂ§©Ê®°ÂºèËÉåÊôØËâ≤
        }

        function startTimer() {
            timeElapsed = 0;
            timerInterval = setInterval(() => {
                timeElapsed++;
                document.getElementById('timer').textContent = `Êó∂Èó¥: ${timeElapsed}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateMinesLeft() {
            let flaggedCount = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isFlagged) {
                        flaggedCount++;
                    }
                }
            }
            document.getElementById('mines-left').textContent = `Ââ©‰ΩôÂú∞Èõ∑: ${mines - flaggedCount}`;
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
