<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰«é›·æ¸¸æˆ</title>
    <style>
        body {

            display: flex;

            justify-content: center;
            align-items: center;

        }
        #game {
            display: grid;
            gap: 2px;
        }

            background-color: var(--cell-color, #ffffff); /* é»˜è®¤ç™½è‰² */
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: var(--number-color, #000000); /* é»˜è®¤é»‘è‰² */
        }
        .cell.revealed {
            background-color: var(--revealed-color, #cccccc); /* é»˜è®¤ç°è‰² */
            border: 1px solid #ccc;
        }
        .cell.mine {
            background-color: red;
        }
        .cell.flagged {
            background-color: yellow;
        }
        .mode-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer, #mines-left {
            font-size: 20px;
            margin: 10px;
        }
        #gameOverModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #gameOverModal button {
            margin: 10px;

            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <label for="cellColor">æ ¼å­é¢œè‰²:</label>
        <input type="color" id="cellColor" value="#ffffff"> <!-- é»˜è®¤ç™½è‰² -->
        <label for="revealedColor">å·²æ­å¼€æ ¼å­é¢œè‰²:</label>
        <input type="color" id="revealedColor" value="#cccccc"> <!-- é»˜è®¤ç°è‰² -->
        <label for="numberColor">æ•°å­—é¢œè‰²:</label>
        <input type="color" id="numberColor" value="#000000"> <!-- é»˜è®¤é»‘è‰² -->
        <label for="backgroundImage">èƒŒæ™¯å›¾ç‰‡:</label>
        <input type="file" id="backgroundImage" accept="image/*">
        <label for="backgroundMusic">èƒŒæ™¯éŸ³ä¹:</label>
        <input type="file" id="backgroundMusic" accept="audio/*">
        <select id="difficulty">
            <option value="easy">ç®€å•</option>
            <option value="medium">ä¸­ç­‰</option>
            <option value="hard">å›°éš¾</option>
            <option value="custom">è‡ªå®šä¹‰</option>
        </select>
        <div id="customSettings" style="display: none;">
            <label for="customRows">è¡Œæ•°:</label>
            <input type="number" id="customRows" min="5" max="30" value="10">
            <label for="customCols">åˆ—æ•°:</label>
            <input type="number" id="customCols" min="5" max="30" value="10">
            <label for="customMines">åœ°é›·æ•°:</label>
            <input type="number" id="customMines" min="5" max="100" value="20">
        </div>
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>
    <div id="gameMenu" style="display: none;">
        <button class="mode-button" onclick="toggleEyeProtectionMode()">æŠ¤çœ¼æ¨¡å¼</button>
        <button class="mode-button" onclick="toggleNightMode()">é»‘å¤œæ¨¡å¼</button>
        <button class="mode-button" onclick="toggledayMode()">ç™½å¤©æ¨¡å¼</button>
        <div id="mines-left">å‰©ä½™åœ°é›·: 0</div>
        <div id="timer">æ—¶é—´: 0</div>
        <div id="game"></div>
    </div>

    <!-- æ¸¸æˆç»“æŸå¼¹å‡ºçª—å£ -->
    <div id="gameOverModal">
        <h2>æ¸¸æˆç»“æŸ</h2>
        <button onclick="resetGame()">é‡ç½®æ¸¸æˆ</button>
        <button onclick="goToMainMenu()">å›åˆ°ä¸»ç•Œé¢</button>
        <button onclick="closeWindow()">å…³é—­çª—å£</button>
    </div>

    <!-- é¢„åŠ è½½éŸ³æ•ˆæ–‡ä»¶ -->
    <audio id="explosionSound" src="explosion.mp3"></audio>
    <audio id="cheerSound" src="cheer.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>

    <script>
        const game = document.getElementById('game');
        let rows, cols, mines;
        let board = [];
        let revealedCount = 0;
        let timerInterval;
        let timeElapsed = 0;
        let backgroundMusic;

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    rows = 8;
                    cols = 8;
                    mines = 10;
                    break;
                case 'medium':
                    rows = 12;
                    cols = 12;
                    mines = 25;
                    break;
                case 'hard':
                    rows = 16;
                    cols = 16;
                    mines = 40;
                    break;
                case 'custom':
                    rows = parseInt(document.getElementById('customRows').value);
                    cols = parseInt(document.getElementById('customCols').value);
                    mines = parseInt(document.getElementById('customMines').value);
                    break;
            }
            applyCustomColors();
            applyCustomBackground();
            createBoard();
            renderBoard();
            startTimer();
            updateMinesLeft();
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameMenu').style.display = 'block';
        }

        function applyCustomColors() {
            const cellColor = document.getElementById('cellColor').value;
            const revealedColor = document.getElementById('revealedColor').value;
            const numberColor = document.getElementById('numberColor').value;
            document.documentElement.style.setProperty('--cell-color', cellColor);
            document.documentElement.style.setProperty('--revealed-color', revealedColor);
            document.documentElement.style.setProperty('--number-color', numberColor);
        }

        function applyCustomBackground() {
            const backgroundImage = document.getElementById('backgroundImage').files[0];
            const backgroundMusicFile = document.getElementById('backgroundMusic').files[0];

            if (backgroundImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(backgroundImage);
            }

            if (backgroundMusicFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    backgroundMusic = new Audio(e.target.result);
                    backgroundMusic.loop = true;
                    backgroundMusic.play();
                };
                reader.readAsDataURL(backgroundMusicFile);
            }
        }

        function createBoard() {
            board = [];
            revealedCount = 0;
            for (let r = 0; r < rows; r++) {
                let row = [];
                for (let c = 0; c < cols; c++) {
                    row.push({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    });
                }
                board.push(row);
            }

            let minesPlaced = 0;
            while (minesPlaced < mines) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    minesPlaced++;
                }
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!board[r][c].isMine) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                let nr = r + dr;
                                let nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[r][c].adjacentMines = count;
                    }
                }
            }
        }

        function renderBoard() {
            game.innerHTML = '';
            game.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            game.style.gridTemplateRows = `repeat(${rows}, 30px)`;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    if (board[r][c].isRevealed) {
                        cell.classList.add('revealed');
                        if (board[r][c].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        } else {
                            cell.textContent = board[r][c].adjacentMines || '';
                        }
                    } else if (board[r][c].isFlagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'ğŸš©';
                    }
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleCellRightClick);
                    game.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            let row = parseInt(event.target.dataset.row);
            let col = parseInt(event.target.dataset.col);
            if (board[row][col].isRevealed || board[row][col].isFlagged) return;

            playSound('clickSound'); // æ’­æ”¾ç‚¹å‡»éŸ³æ•ˆ

            board[row][col].isRevealed = true;
            revealedCount++;

            if (board[row][col].isMine) {
                playSound('explosionSound'); // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
                stopTimer();
                revealAllMines();
                showGameOverModal();
                return;
            }

            if (revealedCount === rows * cols - mines) {
                playSound('cheerSound'); // æ’­æ”¾å–å½©éŸ³æ•ˆ
                stopTimer();
                revealAllMines();
                showGameOverModal();
                return;
            }

            if (board[row][col].adjacentMines === 0) {
                revealEmptyCells(row, col);
            }

            renderBoard();
            updateMinesLeft();
        }

        function handleCellRightClick(event) {
            event.preventDefault();
            let row = parseInt(event.target.dataset.row);
            let col = parseInt(event.target.dataset.col);
            if (board[row][col].isRevealed) return;

            board[row][col].isFlagged = !board[row][col].isFlagged;
            renderBoard();
            updateMinesLeft();
        }

        function revealEmptyCells(row, col) {
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = row + dr;
                    let nc = col + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !board[nr][nc].isRevealed) {
                        board[nr][nc].isRevealed = true;
                        revealedCount++;
                        if (board[nr][nc].adjacentMines === 0) {
                            revealEmptyCells(nr, nc);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) {
                        board[r][c].isRevealed = true;
                    }
                }
            }
            renderBoard();
        }

        function showGameOverModal() {
            const modal = document.getElementById('gameOverModal');
            modal.style.display = 'block';
        }

        function resetGame() {
            const modal = document.getElementById('gameOverModal');
            modal.style.display = 'none';
            startGame();
        }

        function goToMainMenu() {
            const modal = document.getElementById('gameOverModal');
            modal.style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameMenu').style.display = 'none';
        }

        function closeWindow() {
            window.close();
        }

        document.getElementById('difficulty').addEventListener('change', function() {
            const customSettings = document.getElementById('customSettings');
            if (this.value === 'custom') {
                customSettings.style.display = 'block';
            } else {
                customSettings.style.display = 'none';
            }
        });

        function toggleEyeProtectionMode() {
            document.body.style.backgroundColor = '#c8f0c8'; // æŠ¤çœ¼æ¨¡å¼èƒŒæ™¯è‰²
        }

        function toggleNightMode() {
            document.body.style.backgroundColor = '#121212'; // é»‘å¤œæ¨¡å¼èƒŒæ™¯è‰²
        }

        function toggledayMode() {
            document.body.style.backgroundColor = '#f0f0f0'; // ç™½å¤©æ¨¡å¼èƒŒæ™¯è‰²
        }

        function startTimer() {
            timeElapsed = 0;
            timerInterval = setInterval(() => {
                timeElapsed++;
                document.getElementById('timer').textContent = `æ—¶é—´: ${timeElapsed}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateMinesLeft() {
            let flaggedCount = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isFlagged) {
                        flaggedCount++;
                    }
                }
            }
            document.getElementById('mines-left').textContent = `å‰©ä½™åœ°é›·: ${mines - flaggedCount}`;
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
