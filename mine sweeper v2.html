<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            display: grid;
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .cell.revealed {
            background-color: #eee;
            border: 1px solid #ccc;
        }
        .cell.mine {
            background-color: red;
        }
    </style>
</head>
<body>
    <select id="difficulty">
        <option value="easy">ÁÆÄÂçï</option>
        <option value="medium">‰∏≠Á≠â</option>
        <option value="hard">Âõ∞Èöæ</option>
    </select>
    <button onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
    <div id="game"></div>

    <script>
        const game = document.getElementById('game');
        let rows, cols, mines;
        let board = [];
        let revealedCount = 0;

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    rows = 8;
                    cols = 8;
                    mines = 10;
                    break;
                case 'medium':
                    rows = 12;
                    cols = 12;
                    mines = 25;
                    break;
                case 'hard':
                    rows = 16;
                    cols = 16;
                    mines = 40;
                    break;
            }
            createBoard();
            renderBoard();
        }

        function createBoard() {
            board = [];
            revealedCount = 0;
            for (let r = 0; r < rows; r++) {
                let row = [];
                for (let c = 0; c < cols; c++) {
                    row.push({
                        isMine: false,
                        isRevealed: false,
                        adjacentMines: 0
                    });
                }
                board.push(row);
            }

            let minesPlaced = 0;
            while (minesPlaced < mines) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    minesPlaced++;
                }
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!board[r][c].isMine) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                let nr = r + dr;
                                let nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[r][c].adjacentMines = count;
                    }
                }
            }
        }

        function renderBoard() {
            game.innerHTML = '';
            game.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            game.style.gridTemplateRows = `repeat(${rows}, 30px)`;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    if (board[r][c].isRevealed) {
                        cell.classList.add('revealed');
                        if (board[r][c].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else {
                            cell.textContent = board[r][c].adjacentMines || '';
                        }
                    }
                    cell.addEventListener('click', handleCellClick);
                    game.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            let row = parseInt(event.target.dataset.row);
            let col = parseInt(event.target.dataset.col);
            if (board[row][col].isRevealed) return;

            board[row][col].isRevealed = true;
            revealedCount++;

            if (board[row][col].isMine) {
                alert('Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†Ë∏©Âà∞Âú∞Èõ∑‰∫ÜÔºÅ');
                renderBoard();
                return;
            }

            if (revealedCount === rows * cols - mines) {
                alert('ÊÅ≠Âñú‰Ω†Ôºå‰Ω†Ëµ¢‰∫ÜÔºÅ');
                renderBoard();
                return;
            }

            if (board[row][col].adjacentMines === 0) {
                revealEmptyCells(row, col);
            }

            renderBoard();
        }

        function revealEmptyCells(row, col) {
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = row + dr;
                    let nc = col + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !board[nr][nc].isRevealed) {
                        board[nr][nc].isRevealed = true;
                        revealedCount++;
                        if (board[nr][nc].adjacentMines === 0) {
                            revealEmptyCells(nr, nc);
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
